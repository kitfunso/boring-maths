<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#07070a"/>
      <stop offset="50%" style="stop-color:#141420"/>
      <stop offset="100%" style="stop-color:#0c0c12"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c4ff00"/>
      <stop offset="50%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#c4ff00" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#a78bfa" opacity="0.05"/>

  <!-- Logo box -->
  <rect x="520" y="180" width="80" height="80" rx="16" fill="#c4ff00"/>
  <text x="560" y="240" font-family="Georgia, serif" font-size="48" fill="#07070a" text-anchor="middle">B</text>

  <!-- Title -->
  <text x="600" y="320" font-family="Georgia, serif" font-size="56" fill="#f5f2eb" text-anchor="middle">Boring Math</text>

  <!-- Subtitle with gradient effect -->
  <text x="600" y="380" font-family="system-ui, sans-serif" font-size="28" fill="#c4ff00" text-anchor="middle">Free Online Calculators</text>

  <!-- Tagline -->
  <text x="600" y="440" font-family="system-ui, sans-serif" font-size="20" fill="#8888a0" text-anchor="middle">17 calculators for everyday math problems</text>

  <!-- Bottom bar -->
  <rect x="400" y="500" width="400" height="4" rx="2" fill="url(#accent)"/>

  <!-- URL -->
  <text x="600" y="560" font-family="system-ui, sans-serif" font-size="18" fill="#4a4a5c" text-anchor="middle">boring-maths.vercel.app</text>
</svg>
